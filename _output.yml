output:
  bookdown::gitbook:
    css: style.css
    split_by: chapter
    self_contained: false
    number_sections: true
    lib_dir: "libs"
    config:
      collapse: subsection
      scroll_highlight: yes
      toolbar: 
        position: fixed
      toc:
        before: |
          <li><a href="./">ETC5543 Yiwen Zhang</a></li>
        after: |
          <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
      edit: https://github.com/Yiwen-Zhang-259/ETC5543-cran-analysis/edit/master/%s
      download: ["pdf", "epub"]
      fontsettings:
        theme: white
        family: sans
        size: 2
  bookdown::pdf_book:
    includes:
      in_header: preamble.tex
    latex_engine: xelatex
    citation_package: natbib
    keep_tex: yes
  
